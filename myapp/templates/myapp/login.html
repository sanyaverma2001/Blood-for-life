{% extends 'myapp/base.html' %}

{% block content %}
<div class="container mt-4">
   
    <div class="col-lg-4 mx-auto shadow p-2">
        <h4 class="alert alert-success text-center">Login</h4>
        <form action="" method="post">
            {% csrf_token %}

            {% for fm in form %}
            {{fm.label_tag}}
             {{fm}} 
             {{fm.errors|striptags}} <br><br>
           
            {% endfor %}
    
            <input type="submit" value="Login" class=" btn btn-success" >
        </form>
        <p style="color: red ;">Don't have an account <a href="/register"> Register Now</a></p>
    </div>
</div> 



{% endblock %}
